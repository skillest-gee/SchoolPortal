version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: schoolportal_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-schoolportal}
      POSTGRES_USER: ${POSTGRES_USER:-schoolportal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - schoolportal_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: schoolportal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - schoolportal_network

  # SchoolPortal Application
  app:
    build: .
    container_name: schoolportal_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-schoolportal}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-schoolportal}?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
    depends_on:
      - postgres
      - redis
    networks:
      - schoolportal_network
    volumes:
      - ./public/uploads:/app/public/uploads

volumes:
  postgres_data:
  redis_data:

networks:
  schoolportal_network:
    driver: bridge
