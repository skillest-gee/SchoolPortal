version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: schoolportal_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: schoolportal
      POSTGRES_USER: schoolportal
      POSTGRES_PASSWORD: schoolportal_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - schoolportal_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: schoolportal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - schoolportal_network

  # SchoolPortal Application
  app:
    build: .
    container_name: schoolportal_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://schoolportal:schoolportal_password@postgres:5432/schoolportal?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-production-secret-key
    depends_on:
      - postgres
      - redis
    networks:
      - schoolportal_network
    volumes:
      - ./public/uploads:/app/public/uploads

volumes:
  postgres_data:
  redis_data:

networks:
  schoolportal_network:
    driver: bridge
